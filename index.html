<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/css.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/da360e5ee2.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9" class="image">
          <h1 id="current-temp">10</h1>
          <span class="metric">°C</span>
          <h1 id="element-city">London <i class="fa-solid fa-cloud-sun main-icon"></i></i></h1>
          <p class="dayHour">Sunday, 21:32 pm</p>
          <div class="row">
            <div class="col-2"><strong>Monday</strong></div>

            <div class="col-2"><strong>Tuesday</strong></div>

            <div class="col-2"><strong>Wednesday</strong></div>

            <div class="col-2"><strong>Thursday</strong></div>

            <div class="col-2"><strong>Friday</strong></div>
          </div>

          <div class="row">
            <div class="col-2"><i class="fa-solid fa-cloud-sun main-icon"></i></div>

            <div class="col-2"><i class="fa-solid fa-sun"></i></div>

            <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>

            <div class="col-2"><i class="fa-solid fa-cloud-rain"></i></div>

            <div class="col-2"><i class="fa-solid fa-cloud-rain"></i></div>
          </div>

          <div class="row">
            <div class="col-2 value"><strong>12°</strong> 10°</div>

            <div class="col-2 value"><strong>14°</strong> 12°</div>

            <div class="col-2 value"><strong>11°</strong> 9°</div>

            <div class="col-2 value"><strong>10°</strong> 8°</div>

            <div class="col-2 value"><strong>9°</strong> 8°</div>
          </div>
        </div>

        <div class="col-3">
          <form id="city-search-form" action="">
            <input id="input-city" type="search" placeholder="Search city" autocomplete="off" />
            <button type="submit" class="btn btn-dark btn-sm">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="row">
            <div class="col-12"><span>Weather Details</span></div>
          </div>

          <div class="row">

            <div class="col-7">
              
              <div class="row humidity">Humidity</div>
              <div class="row wind">Wind</div>
              <div class="row rain">Rain</div>
              <div class="row clouds">Clouds</div>

            </div>

            <div class="col-1">
             
              <div class="row humidity value">52<span>%</span></div>
              <div class="row wind value">5km/h</div>
              <div class="row rain value">52%</div>
              <div class="row clouds value">23%</div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/js.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/da360e5ee2.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9" class="image">
          <h1 id="current-temp">10</h1>
          <span class="metric">Â°C</span>
          <h1 id="element-city">London</h1>
          <span
            ><img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="main-icon"
          /></span>
          <p class="dayHour">Sunday, 21:32 pm</p>

          <div class="row" id="forecast"></div>
        </div>

        <div class="col-3">
          <form id="city-search-form" action="">
            <input
              id="input-city"
              type="search"
              placeholder="Search city"
              autocomplete="off"
            />
            <button type="submit" class="btn btn-dark btn-sm">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="row">
            <div class="col-12"><span>Weather Details</span></div>
            <div id="description"></div>
          </div>

          <div class="row" id="details">
            <div class="col-7">
              <ul>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            </div>

            <div class="col-1">
              <ul>
                <li><span id="humidity"></span>%</li>
                <li><span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="source">
      <a href="https://github.com/saravisgaard/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Sara Gomes
    </div>

    <script src="script/js.js"></script>
  </body>
</html>
